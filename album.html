        <!-- Modal para el slider -->
        <div class="modal" id="photoModal">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
                <img id="modal-image" src="" alt="Foto Modal">
            </div>
            <div class="modal-navigation">
                <span class="prev">&lt;</span>
                <span class="next">&gt;</span>
            </div>
        </div>
    
        <script>
            // Variables para el modal
            var modal = document.getElementById('photoModal');
            var modalImg = document.getElementById('modal-image');
            var photos = document.querySelectorAll('.photo-item img');
            var currentPhotoIndex;
    
            // Función para abrir el modal con la imagen seleccionada
            photos.forEach((photo, index) => {
                photo.onclick = function() {
                    modal.style.display = 'block';
                    modalImg.src = this.src;
                    currentPhotoIndex = index;
                };
            });
    
            // Función para cerrar el modal
            var closeModal = document.querySelector('.close-modal');
            closeModal.onclick = function() {
                modal.style.display = 'none';
            };
    
            // Función para navegar entre imágenes (anterior y siguiente)
            var next = document.querySelector('.next');
            var prev = document.querySelector('.prev');
    
            next.onclick = function() {
                currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
                modalImg.src = photos[currentPhotoIndex].src;
            };
    
            prev.onclick = function() {
                currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
                modalImg.src = photos[currentPhotoIndex].src;
            };
        </script>
